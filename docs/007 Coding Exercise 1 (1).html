<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Assignment</title>

    <style>
      body {
        font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto,
          segoe ui, Helvetica, Arial, sans-serif, apple color emoji,
          segoe ui emoji, segoe ui symbol;
        font-weight: 400;
        line-height: 22.4px;
        font-size: 16px;
      }
      p, ul, ol {
        font-size: 16px;
        font-weight: 400;
      }
      h1, h2, h3, h4, h5, h6 {
        font-weight: bold;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        max-width: none;
      }
      .code-snippet {
        background-color: #fff;
        border: 1px solid #d1d7dc;
        color: #b4690e;
        font-size: 90%;
        padding: 0.2rem 0.4rem;
      }
      .code-block {
        background-color: #fff;
        color: #b4690e;
        font-size: 90%;
      }
      .black-block {
        color: #000000;
      }
      .italic-text {
        font-style: italic;
      }
    </style>
  </head>

  <body onload="main()">
    <h1 id="coding-title"></h1>
    <div>
      <h2>Instructions</h2>
      <div id="coding-instructions"></div>
    </div>
    <div>
      <h2>Test(s)</h2>
      <div id="coding-tests"></div>
    </div>
    <div>
      <h2>Solution(s)</h2>
      <div id="coding-solutions"></div>
    </div>

    <script>
      const quizData = {"title": "007 Coding Exercise 1", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p>Define a <code>get_age</code> function that:</p><p>1. has two parameters, <code>year_of_birth</code> and <code>current_year</code> . </p><p>2. the <code>current_year</code>&nbsp; parameter should be a default parameter. The default value should be the current year. </p><p>3. the function should <strong>calculate</strong> and <strong>return</strong> the age of the user given the <code>year_of_birth</code> and the <code>current_year</code>.</p>", "tests": [{"file_name": "evaluate.py", "content": "import sys\nfrom unittest import TestCase\nfrom inspect import signature\nimport traceback\n\n# This function is in the solutions script on Udemy\ndef get_age(year_of_birth, current_year=2023):\n    age = current_year - year_of_birth\n    return age\n\nclass Evaluate(TestCase):\n    def test_exercise(self):\n\n        with open('exercise.py') as file:\n            execontent = file.read()\n\n        if 'def' in execontent:\n            userdef = True\n        else:\n            userdef = False\n\n        self.assertEqual(True, userdef, 'No function was found in your code. You need to define a function.')\n\n        import exercise  # Imports student's solution\n        method_string = [func for func in dir(exercise) if callable(getattr(exercise, func)) and not func.startswith(\"_\")][0]\n\n        # get the method object from the method string name\n        method_object = getattr(exercise, method_string)\n\n        correct_parameters = len(signature(get_age).parameters)\n        user_parameters = len(signature(method_object).parameters)\n        message_parameters = \"Your function has {} parameter(s). It should have {} parameter(s) instead.\".format(user_parameters, correct_parameters)\n\n        if correct_parameters == user_parameters:\n            pass\n        else:\n            sys.exit(message_parameters)\n\n        # Test cases\n        test_cases = [\n            (1985, 2023),\n            (1990, 2023),\n            (2000, 2023),\n        ]\n\n        for test_case in test_cases:\n            year_of_birth, current_year = test_case\n\n            # Call the student method to get student output\n            try:\n                user_output = method_object(year_of_birth, current_year)\n            except Exception:\n                extracted_exception = traceback.format_exc().splitlines()[3:]\n                traceback_string = ''\n                for line in extracted_exception:\n                    if r'/eval/' in line:\n                        line = line.replace(r'/eval/', '')\n                    traceback_string = traceback_string + line + \"\\n\"\n                sys.exit(traceback_string)\n\n            # Get the correct output\n            correct_output = get_age(year_of_birth, current_year)\n\n            message_output = \"\\n\\nI called your function {}({}, {}) and it returned:\\n{}\\n\\nInstead, your {} function should have returned:\\n{}\".format(method_string, year_of_birth, current_year, user_output, method_string, correct_output)\n\n            if correct_output == user_output:\n                pass\n            else:\n                sys.exit(message_output)\n\n"}], "solutions": [{"file_name": "exercise.py", "content": "def get_age(year_of_birth, current_year=2023):\n    age = current_year - year_of_birth\n    return age"}]};

      function renderCodeList(rootElement, codeList, className, titlePrefix) {
        for (var i = 0; i < codeList.length; i++) {
          var elem = codeList[i];
          var jsElem = document.createElement("div");
          jsElem.className = className;
          var jsElemTitle = document.createElement("h3");
          jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
          var jsElemBody = document.createElement("code");
          jsElemBody.className = "code-block black-block";
          jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
          jsElem.appendChild(jsElemTitle);
          jsElem.appendChild(jsElemBody);
          rootElement.appendChild(jsElem);
        }
      }
      
      function main() {
        // display the assignment
        var codingTitle = document.getElementById("coding-title");
        codingTitle.innerHTML = quizData.title;
        
        var codingInstructions = document.getElementById("coding-instructions");
        if (quizData.hasInstructions) {
          codingInstructions.innerHTML = quizData.instructions;
        } else {
          codingInstructions.innerHTML = "<span class=\"italic-text\">" + quizData.instructions
            + "</span>";
        }

        // display the test(s)
        var codingTests = document.getElementById("coding-tests");
        if (!quizData.hasTests) {
          codingTests.innerHTML = "<span class=\"italic-text\">" + quizData.tests + "</span>";
        } else {
          renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
        }
        

        // display the solution(s)
        var codingSolutions = document.getElementById("coding-solutions");
        if (!quizData.hasSolutions) {
          codingSolutions.innerHTML = "<span class=\"italic-text\">" + quizData.solutions + "</span>";
        } else {
          renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
        }
      }
    </script>
  </body>
</html>
