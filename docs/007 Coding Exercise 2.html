<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Assignment</title>

    <style>
      body {
        font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto,
          segoe ui, Helvetica, Arial, sans-serif, apple color emoji,
          segoe ui emoji, segoe ui symbol;
        font-weight: 400;
        line-height: 22.4px;
        font-size: 16px;
      }
      p, ul, ol {
        font-size: 16px;
        font-weight: 400;
      }
      h1, h2, h3, h4, h5, h6 {
        font-weight: bold;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        max-width: none;
      }
      .code-snippet {
        background-color: #fff;
        border: 1px solid #d1d7dc;
        color: #b4690e;
        font-size: 90%;
        padding: 0.2rem 0.4rem;
      }
      .code-block {
        background-color: #fff;
        color: #b4690e;
        font-size: 90%;
      }
      .black-block {
        color: #000000;
      }
      .italic-text {
        font-style: italic;
      }
    </style>
  </head>

  <body onload="main()">
    <h1 id="coding-title"></h1>
    <div>
      <h2>Instructions</h2>
      <div id="coding-instructions"></div>
    </div>
    <div>
      <h2>Test(s)</h2>
      <div id="coding-tests"></div>
    </div>
    <div>
      <h2>Solution(s)</h2>
      <div id="coding-solutions"></div>
    </div>

    <script>
      const quizData = {"title": "007 Coding Exercise 2", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p>The ranking list given in the coding area represents the ranking of three athletes, John, Sen, and Lisa. John won 1st place, Sen got 2nd, and Lisa 3rd. </p><p>Your task is to create a program that:</p><p>1. Contains the above <strong>list</strong>.</p><p>2. Prompts the user to <strong>input</strong> a rank number.</p><p>3. Returns the <strong>person</strong> who has the given rank. </p><p><br></p><p>For example:</p><img src=\"https://img-c.udemycdn.com/redactor/raw/coding_exercise_instructions/2023-05-23_11-41-38-f4306920250e0964cdb8b7ffaa150ba3.png\">", "tests": [{"file_name": "evaluate.py", "content": "import sys\nfrom unittest import TestCase\nimport re\n\nclass Evaluate(TestCase):\n    def test_exercise(self):\n        rank_input = \"2\\n\"  # set a mock input for the `input()` function\n        expected_output = \"Sen\"\n        ranking = ['John', 'Sen', 'Lisa']\n        \n        def mock_input(*args):\n            return rank_input\n        \n        import builtins\n        original_input = builtins.input\n        try:\n            # replace the `input()` function with the mock_input() function\n            builtins.input = mock_input\n            import exercise\n            user_output = sys.stdout.getvalue().strip()\n        except Exception:\n            import traceback\n            extracted_exception = traceback.format_exc().splitlines()[3:]\n            traceback_string = ''\n            for line in extracted_exception:\n                if r'/eval/' in line:\n                    line = line.replace(r'/eval/', '')\n                traceback_string = traceback_string + line + \"\\n\"\n            sys.exit(traceback_string)\n        finally:\n            builtins.input = original_input  # restore the original `input()` function\n        \n        self.check_print()\n        self.check_int()\n        self.check_output(expected_output, user_output)\n    \n    def check_print(self):\n        with open(\"exercise.py\") as file:\n            content = file.read()\n        check1 = re.compile(\"print\\(.*\").search(content)  # check for print statement\n        \n        forgot_message = \"It looks like there is no print() function in your code. Did you forget to print out the output?\"\n        \n        if check1:\n            pass\n        else:\n            sys.exit(forgot_message)\n            \n    def check_int(self):\n        with open(\"exercise.py\") as file:\n            content = file.read()\n        check1 = re.compile(\"int\\(.*\").search(content)  # check for int conversion\n        check2 = re.compile(\"input\\(.*\").search(content)  # check for input\n        \n        forgot_message = \"It looks like you forgot to convert the user input to an integer.\"\n        \n        if check2 and not check1:\n            sys.exit(forgot_message)\n            \n    def check_output(self, expected_output, user_output):\n        message_output = f\"\\n\\nYour code printed {user_output}, but the expected output is {expected_output}. Please check again!\"\n        if user_output == expected_output:\n            pass\n        else:\n            sys.exit(message_output)\n\n"}], "solutions": [{"file_name": "exercise.py", "content": "ranking = ['John', 'Sen', 'Lisa']\nrank = int(input(\"Enter rank number: \")) - 1\nname = ranking[rank]\nprint(name)"}]};

      function renderCodeList(rootElement, codeList, className, titlePrefix) {
        for (var i = 0; i < codeList.length; i++) {
          var elem = codeList[i];
          var jsElem = document.createElement("div");
          jsElem.className = className;
          var jsElemTitle = document.createElement("h3");
          jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
          var jsElemBody = document.createElement("code");
          jsElemBody.className = "code-block black-block";
          jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
          jsElem.appendChild(jsElemTitle);
          jsElem.appendChild(jsElemBody);
          rootElement.appendChild(jsElem);
        }
      }
      
      function main() {
        // display the assignment
        var codingTitle = document.getElementById("coding-title");
        codingTitle.innerHTML = quizData.title;
        
        var codingInstructions = document.getElementById("coding-instructions");
        if (quizData.hasInstructions) {
          codingInstructions.innerHTML = quizData.instructions;
        } else {
          codingInstructions.innerHTML = "<span class=\"italic-text\">" + quizData.instructions
            + "</span>";
        }

        // display the test(s)
        var codingTests = document.getElementById("coding-tests");
        if (!quizData.hasTests) {
          codingTests.innerHTML = "<span class=\"italic-text\">" + quizData.tests + "</span>";
        } else {
          renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
        }
        

        // display the solution(s)
        var codingSolutions = document.getElementById("coding-solutions");
        if (!quizData.hasSolutions) {
          codingSolutions.innerHTML = "<span class=\"italic-text\">" + quizData.solutions + "</span>";
        } else {
          renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
        }
      }
    </script>
  </body>
</html>
