<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Assignment</title>

    <style>
      body {
        font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto,
          segoe ui, Helvetica, Arial, sans-serif, apple color emoji,
          segoe ui emoji, segoe ui symbol;
        font-weight: 400;
        line-height: 22.4px;
        font-size: 16px;
      }
      p, ul, ol {
        font-size: 16px;
        font-weight: 400;
      }
      h1, h2, h3, h4, h5, h6 {
        font-weight: bold;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        max-width: none;
      }
      .code-snippet {
        background-color: #fff;
        border: 1px solid #d1d7dc;
        color: #b4690e;
        font-size: 90%;
        padding: 0.2rem 0.4rem;
      }
      .code-block {
        background-color: #fff;
        color: #b4690e;
        font-size: 90%;
      }
      .black-block {
        color: #000000;
      }
      .italic-text {
        font-style: italic;
      }
    </style>
  </head>

  <body onload="main()">
    <h1 id="coding-title"></h1>
    <div>
      <h2>Instructions</h2>
      <div id="coding-instructions"></div>
    </div>
    <div>
      <h2>Test(s)</h2>
      <div id="coding-tests"></div>
    </div>
    <div>
      <h2>Solution(s)</h2>
      <div id="coding-solutions"></div>
    </div>

    <script>
      const quizData = {"title": "009 Coding Exercise 4", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p>Create three variables <code>mood</code>, <code>strength</code>, and <code>rank</code> and assign a string to <code>mood</code>, a float to <code>strength</code>, and an integer to <code>rank</code>. The values you assign can be anything as long as they are of the correct type.</p>", "tests": [{"file_name": "evaluate.py", "content": "from unittest import TestCase\nimport sys\n\nclass Evaluate(TestCase):\n    def test_exercise(self):\n        \n        import traceback, sys\n        try:\n            import exercise  # Imports student's solution\n        except Exception:\n            extracted_exception = traceback.format_exc().splitlines()[3:]\n            traceback_string = ''\n            for line in extracted_exception:\n                if r'/eval/' in line:\n                    line = line.replace(r'/eval/', '')\n                traceback_string = traceback_string + line + \"\\n\"\n            sys.exit(traceback_string)\n            \n        try:\n            exercise.mood\n        except Exception:\n            sys.exit(\"There's no mood variable in your code. \\n\\n Try again!\")\n            \n        try:\n            exercise.strength\n        except Exception:\n            sys.exit(\"There's no strength variable in your code. \\n\\n Try again!\")\n            \n        try:\n            exercise.rank\n        except Exception:\n            sys.exit(\"There's no rank variable in your code. \\n\\n Try again!\")\n        \n        user_output1 = isinstance(exercise.mood, str)\n        user_output2 = isinstance(exercise.strength, float)\n        user_output3 = isinstance(exercise.rank, int)\n        \n        #output = sys.stdout.getvalue()  # Returns output since this function started.\n        message_output1 = \"\\n\\nThe value your mood variable contains is a {} type. \\n\\nInstead, the value should be a <class 'str'> type\".format(type(exercise.mood))\n        \n        if user_output1:\n            pass\n        else:\n            sys.exit(message_output1)\n\n        message_output2 = \"\\n\\nThe value your strength variable contains is a {} type. \\n\\nInstead, the value should be a <class 'float'> type\".format(type(exercise.strength))\n        if user_output2:\n            pass\n        else:\n            sys.exit(message_output2)    \n            \n        message_output3 = \"\\n\\nThe value your rank variable contains is a {} type. \\n\\nInstead, the value should be a <class 'int'> type\".format(type(exercise.rank))\n        if user_output3:\n            pass\n        else:\n            sys.exit(message_output3)"}], "solutions": [{"file_name": "exercise.py", "content": "mood = 'good'\nstrength = 3.1\nrank = 10"}]};

      function renderCodeList(rootElement, codeList, className, titlePrefix) {
        for (var i = 0; i < codeList.length; i++) {
          var elem = codeList[i];
          var jsElem = document.createElement("div");
          jsElem.className = className;
          var jsElemTitle = document.createElement("h3");
          jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
          var jsElemBody = document.createElement("code");
          jsElemBody.className = "code-block black-block";
          jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
          jsElem.appendChild(jsElemTitle);
          jsElem.appendChild(jsElemBody);
          rootElement.appendChild(jsElem);
        }
      }
      
      function main() {
        // display the assignment
        var codingTitle = document.getElementById("coding-title");
        codingTitle.innerHTML = quizData.title;
        
        var codingInstructions = document.getElementById("coding-instructions");
        if (quizData.hasInstructions) {
          codingInstructions.innerHTML = quizData.instructions;
        } else {
          codingInstructions.innerHTML = "<span class=\"italic-text\">" + quizData.instructions
            + "</span>";
        }

        // display the test(s)
        var codingTests = document.getElementById("coding-tests");
        if (!quizData.hasTests) {
          codingTests.innerHTML = "<span class=\"italic-text\">" + quizData.tests + "</span>";
        } else {
          renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
        }
        

        // display the solution(s)
        var codingSolutions = document.getElementById("coding-solutions");
        if (!quizData.hasSolutions) {
          codingSolutions.innerHTML = "<span class=\"italic-text\">" + quizData.solutions + "</span>";
        } else {
          renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
        }
      }
    </script>
  </body>
</html>
