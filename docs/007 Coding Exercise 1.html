<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Assignment</title>

    <style>
      body {
        font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto,
          segoe ui, Helvetica, Arial, sans-serif, apple color emoji,
          segoe ui emoji, segoe ui symbol;
        font-weight: 400;
        line-height: 22.4px;
        font-size: 16px;
      }
      p, ul, ol {
        font-size: 16px;
        font-weight: 400;
      }
      h1, h2, h3, h4, h5, h6 {
        font-weight: bold;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        max-width: none;
      }
      .code-snippet {
        background-color: #fff;
        border: 1px solid #d1d7dc;
        color: #b4690e;
        font-size: 90%;
        padding: 0.2rem 0.4rem;
      }
      .code-block {
        background-color: #fff;
        color: #b4690e;
        font-size: 90%;
      }
      .black-block {
        color: #000000;
      }
      .italic-text {
        font-style: italic;
      }
    </style>
  </head>

  <body onload="main()">
    <h1 id="coding-title"></h1>
    <div>
      <h2>Instructions</h2>
      <div id="coding-instructions"></div>
    </div>
    <div>
      <h2>Test(s)</h2>
      <div id="coding-tests"></div>
    </div>
    <div>
      <h2>Solution(s)</h2>
      <div id="coding-solutions"></div>
    </div>

    <script>
      const quizData = {"title": "007 Coding Exercise 1", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p>Define a&nbsp; <code>water_state</code> function that:</p><p>1. gets a <code>temperature</code> argument</p><p>2. returns the string \"Solid\" if the temperature is less than or equal to 0</p><p>3. returns \"Liquid\" if the temperature is greater than 0, but less than 100.</p><p>4. returns \"Gas\" if the temperature is greater than or equal to 100.</p>", "tests": [{"file_name": "evaluate.py", "content": "import sys\nfrom unittest import TestCase\nfrom inspect import signature\nimport traceback\n\nclass Evaluate(TestCase):\n    def test_exercise(self):\n        with open('exercise.py') as file:\n            execontent = file.read()\n\n        # Check if the water_state function is defined\n        self.assertIn(\"def water_state(temperature):\", execontent, 'The function \"water_state\" is not defined.')\n\n        import exercise  # Imports student's solution\n        method_string = 'water_state'\n        method_object = getattr(exercise, method_string)\n\n        # Check the number of parameters in the function\n        correct_parameters = len(signature(method_object).parameters)\n        message_parameters = f\"Your function has {correct_parameters} parameter(s). It should have 1 parameter instead.\"\n\n        if correct_parameters == 1:\n            pass\n        else:\n            sys.exit(message_parameters)\n\n        # Test cases\n        test_cases = [\n            (-10,),\n            (50,),\n            (150,),\n        ]\n\n        for test_case in test_cases:\n            temperature = test_case[0]\n\n            # Call the student method to get student output\n            try:\n                user_output = method_object(temperature)\n            except Exception:\n                extracted_exception = traceback.format_exc().splitlines()[3:]\n                traceback_string = ''\n                for line in extracted_exception:\n                    if r'/eval/' in line:\n                        line = line.replace(r'/eval/', '')\n                    traceback_string = traceback_string + line + \"\\n\"\n                sys.exit(traceback_string)\n\n            # Call the solution method to get the correct output\n            correct_output = method_object(temperature)\n\n            message_output = f\"\\n\\nI called your function {method_string}({temperature}) and it returned:\\n{user_output}\\n\\nInstead, your {method_string} function should have returned:\\n{correct_output}\"\n\n            if correct_output == user_output:\n                pass\n            else:\n                sys.exit(message_output)\n\n"}], "solutions": [{"file_name": "exercise.py", "content": "def water_state(temperature):\n    if temperature <= 0:\n        return \"Solid\"\n    elif 0 < temperature < 100:\n        return \"Liquid\"\n    else:\n        return \"Gas\"\n"}]};

      function renderCodeList(rootElement, codeList, className, titlePrefix) {
        for (var i = 0; i < codeList.length; i++) {
          var elem = codeList[i];
          var jsElem = document.createElement("div");
          jsElem.className = className;
          var jsElemTitle = document.createElement("h3");
          jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
          var jsElemBody = document.createElement("code");
          jsElemBody.className = "code-block black-block";
          jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
          jsElem.appendChild(jsElemTitle);
          jsElem.appendChild(jsElemBody);
          rootElement.appendChild(jsElem);
        }
      }
      
      function main() {
        // display the assignment
        var codingTitle = document.getElementById("coding-title");
        codingTitle.innerHTML = quizData.title;
        
        var codingInstructions = document.getElementById("coding-instructions");
        if (quizData.hasInstructions) {
          codingInstructions.innerHTML = quizData.instructions;
        } else {
          codingInstructions.innerHTML = "<span class=\"italic-text\">" + quizData.instructions
            + "</span>";
        }

        // display the test(s)
        var codingTests = document.getElementById("coding-tests");
        if (!quizData.hasTests) {
          codingTests.innerHTML = "<span class=\"italic-text\">" + quizData.tests + "</span>";
        } else {
          renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
        }
        

        // display the solution(s)
        var codingSolutions = document.getElementById("coding-solutions");
        if (!quizData.hasSolutions) {
          codingSolutions.innerHTML = "<span class=\"italic-text\">" + quizData.solutions + "</span>";
        } else {
          renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
        }
      }
    </script>
  </body>
</html>
