<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Assignment</title>

    <style>
      body {
        font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto,
          segoe ui, Helvetica, Arial, sans-serif, apple color emoji,
          segoe ui emoji, segoe ui symbol;
        font-weight: 400;
        line-height: 22.4px;
        font-size: 16px;
      }
      p, ul, ol {
        font-size: 16px;
        font-weight: 400;
      }
      h1, h2, h3, h4, h5, h6 {
        font-weight: bold;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        max-width: none;
      }
      .code-snippet {
        background-color: #fff;
        border: 1px solid #d1d7dc;
        color: #b4690e;
        font-size: 90%;
        padding: 0.2rem 0.4rem;
      }
      .code-block {
        background-color: #fff;
        color: #b4690e;
        font-size: 90%;
      }
      .black-block {
        color: #000000;
      }
      .italic-text {
        font-style: italic;
      }
    </style>
  </head>

  <body onload="main()">
    <h1 id="coding-title"></h1>
    <div>
      <h2>Instructions</h2>
      <div id="coding-instructions"></div>
    </div>
    <div>
      <h2>Test(s)</h2>
      <div id="coding-tests"></div>
    </div>
    <div>
      <h2>Solution(s)</h2>
      <div id="coding-solutions"></div>
    </div>

    <script>
      const quizData = {"title": "006 Coding Exercise 1", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p>Extend the given code (in the exercise area)&nbsp;so the code capitalizes all the names and surnames of the list and then prints the new list. The output of your code should be as below: </p><p><code>['John Smith', 'Jay Santi', 'Eva Kuki']</code> </p>", "tests": [{"file_name": "evaluate.py", "content": "import sys\nfrom unittest import TestCase\n\nnames = [\"john smith\", \"jay santi\", \"eva kuki\"]\n\ncorrect_output = ['John Smith', 'Jay Santi', 'Eva Kuki']\n        \n\nclass Evaluate(TestCase):\n    def test_exercise(self):\n        import traceback, sys\n        try:\n            import exercise\n            user_output = sys.stdout.getvalue().strip(\"\\n\")\n        except Exception:\n            extracted_exception = traceback.format_exc().splitlines()[3:]\n            traceback_string = ''\n            for line in extracted_exception:\n                if r'/eval/' in line:\n                    line = line.replace(r'/eval/', '')\n                traceback_string = traceback_string + line + \"\\n\"\n            sys.exit(traceback_string)\n\n        message_output = \"\\n\\nYour code returned:\\n{}\\n\\nInstead, it should have returned:\\n{}\".format(user_output, correct_output)\n        print(type(correct_output), type(user_output))\n        if str(correct_output) == str(user_output):\n            pass\n        else:\n            sys.exit(message_output)\n        \n        import re\n        with open(\"exercise.py\") as file:\n            content = file.read()\n        check1 = re.compile(\"title\\(\").search(content) #check .title() usage\n        check2 = re.compile(\"upper\\(\").search(content) #check .upper() usage\n        cheat_message =  \"It looks like you're trying to capitalize the first letter of the words or using .upper() method. Please use .title() method instead.\"\n        if check1:\n            pass\n        elif check2:\n            sys.exit(cheat_message)\n        else:\n            sys.exit(cheat_message)\n\n"}], "solutions": [{"file_name": "exercise.py", "content": "names = [\"john smith\", \"jay santi\", \"eva kuki\"]\nnames = [name.title() for name in names]\nprint(names)"}]};

      function renderCodeList(rootElement, codeList, className, titlePrefix) {
        for (var i = 0; i < codeList.length; i++) {
          var elem = codeList[i];
          var jsElem = document.createElement("div");
          jsElem.className = className;
          var jsElemTitle = document.createElement("h3");
          jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
          var jsElemBody = document.createElement("code");
          jsElemBody.className = "code-block black-block";
          jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
          jsElem.appendChild(jsElemTitle);
          jsElem.appendChild(jsElemBody);
          rootElement.appendChild(jsElem);
        }
      }
      
      function main() {
        // display the assignment
        var codingTitle = document.getElementById("coding-title");
        codingTitle.innerHTML = quizData.title;
        
        var codingInstructions = document.getElementById("coding-instructions");
        if (quizData.hasInstructions) {
          codingInstructions.innerHTML = quizData.instructions;
        } else {
          codingInstructions.innerHTML = "<span class=\"italic-text\">" + quizData.instructions
            + "</span>";
        }

        // display the test(s)
        var codingTests = document.getElementById("coding-tests");
        if (!quizData.hasTests) {
          codingTests.innerHTML = "<span class=\"italic-text\">" + quizData.tests + "</span>";
        } else {
          renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
        }
        

        // display the solution(s)
        var codingSolutions = document.getElementById("coding-solutions");
        if (!quizData.hasSolutions) {
          codingSolutions.innerHTML = "<span class=\"italic-text\">" + quizData.solutions + "</span>";
        } else {
          renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
        }
      }
    </script>
  </body>
</html>
