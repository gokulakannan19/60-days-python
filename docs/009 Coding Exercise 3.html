<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Assignment</title>

    <style>
      body {
        font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto,
          segoe ui, Helvetica, Arial, sans-serif, apple color emoji,
          segoe ui emoji, segoe ui symbol;
        font-weight: 400;
        line-height: 22.4px;
        font-size: 16px;
      }
      p, ul, ol {
        font-size: 16px;
        font-weight: 400;
      }
      h1, h2, h3, h4, h5, h6 {
        font-weight: bold;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        max-width: none;
      }
      .code-snippet {
        background-color: #fff;
        border: 1px solid #d1d7dc;
        color: #b4690e;
        font-size: 90%;
        padding: 0.2rem 0.4rem;
      }
      .code-block {
        background-color: #fff;
        color: #b4690e;
        font-size: 90%;
      }
      .black-block {
        color: #000000;
      }
      .italic-text {
        font-style: italic;
      }
    </style>
  </head>

  <body onload="main()">
    <h1 id="coding-title"></h1>
    <div>
      <h2>Instructions</h2>
      <div id="coding-instructions"></div>
    </div>
    <div>
      <h2>Test(s)</h2>
      <div id="coding-tests"></div>
    </div>
    <div>
      <h2>Solution(s)</h2>
      <div id="coding-solutions"></div>
    </div>

    <script>
      const quizData = {"title": "009 Coding Exercise 3", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p>Assign a dictionary to variable <code>day_temperatures</code>. The dictionary should contain three keys, <code>'morning'</code>, <code>'noon'</code>, and <code>'evening'</code> Each key should have a float as value.</p>", "tests": [{"file_name": "evaluate.py", "content": "from unittest import TestCase\nimport sys, traceback\n\nclass Evaluate(TestCase):\n    def test_exercise(self):\n        \n        try:\n            import exercise  # Imports student's solution\n        except Exception:\n            extracted_exception = traceback.format_exc().splitlines()[3:]\n            traceback_string = ''\n            for line in extracted_exception:\n                if r'/eval/' in line:\n                    line = line.replace(r'/eval/', '')\n                traceback_string = traceback_string + line + \"\\n\"\n            sys.exit(traceback_string)\n            \n        try:\n            exercise.day_temperatures\n        except Exception:\n            sys.exit(\"There's no day_temperatures variable in your code. \\n\\n Try again!\")\n    \n        if isinstance(exercise.day_temperatures, dict):\n            pass\n        else:\n            sys.exit( \"It seems your week_temperatures variable doesn't contain a dictionary, but a {}.\".format(type(exercise.day_temperatures)))\n        \n        user_output1 = len(exercise.day_temperatures)\n        correct_output1 = 3\n        \n        message_output1 = \"\\n\\nYour dictionary contains {} items. \\n\\nInstead, your dictionary should contain 3 items. \\n\\nTry again!\".format(len(exercise.day_temperatures))\n        \n        if user_output1 == correct_output1:\n            pass\n        else:\n            sys.exit(message_output1)\n\n        \n        user_output2 = [item.lower() for item in list(exercise.day_temperatures.keys())]\n        correct_output2 = ['morning', 'noon', 'evening']\n        message_output2 = \"\\n\\nYour dictionary keys are {}.\\n\\nInstead, they should be {}\\n\\nTry again!\".format(user_output2, correct_output2)\n        \n        if sorted(user_output2) == sorted(correct_output2):\n            pass\n        else:\n            sys.exit(message_output2)\n\n        user_output3 = [type(i) for i in exercise.day_temperatures.values()]\n        correct_output3 = [float] * 3\n        message_output3 = \"\\n\\nYour dictionary values are not all floats\\n\\nTry again!\".format(user_output3, correct_output3)\n        if user_output3 == correct_output3:\n            pass\n        else:\n            sys.exit(message_output3)\n\n"}], "solutions": [{"file_name": "exercise.py", "content": "day_temperatures = {'morning': 5.1, 'noon': 6.1, 'evening': 10.2}"}]};

      function renderCodeList(rootElement, codeList, className, titlePrefix) {
        for (var i = 0; i < codeList.length; i++) {
          var elem = codeList[i];
          var jsElem = document.createElement("div");
          jsElem.className = className;
          var jsElemTitle = document.createElement("h3");
          jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
          var jsElemBody = document.createElement("code");
          jsElemBody.className = "code-block black-block";
          jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
          jsElem.appendChild(jsElemTitle);
          jsElem.appendChild(jsElemBody);
          rootElement.appendChild(jsElem);
        }
      }
      
      function main() {
        // display the assignment
        var codingTitle = document.getElementById("coding-title");
        codingTitle.innerHTML = quizData.title;
        
        var codingInstructions = document.getElementById("coding-instructions");
        if (quizData.hasInstructions) {
          codingInstructions.innerHTML = quizData.instructions;
        } else {
          codingInstructions.innerHTML = "<span class=\"italic-text\">" + quizData.instructions
            + "</span>";
        }

        // display the test(s)
        var codingTests = document.getElementById("coding-tests");
        if (!quizData.hasTests) {
          codingTests.innerHTML = "<span class=\"italic-text\">" + quizData.tests + "</span>";
        } else {
          renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
        }
        

        // display the solution(s)
        var codingSolutions = document.getElementById("coding-solutions");
        if (!quizData.hasSolutions) {
          codingSolutions.innerHTML = "<span class=\"italic-text\">" + quizData.solutions + "</span>";
        } else {
          renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
        }
      }
    </script>
  </body>
</html>
