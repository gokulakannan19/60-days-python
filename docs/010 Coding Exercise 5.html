<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Assignment</title>

    <style>
      body {
        font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto,
          segoe ui, Helvetica, Arial, sans-serif, apple color emoji,
          segoe ui emoji, segoe ui symbol;
        font-weight: 400;
        line-height: 22.4px;
        font-size: 16px;
      }
      p, ul, ol {
        font-size: 16px;
        font-weight: 400;
      }
      h1, h2, h3, h4, h5, h6 {
        font-weight: bold;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        max-width: none;
      }
      .code-snippet {
        background-color: #fff;
        border: 1px solid #d1d7dc;
        color: #b4690e;
        font-size: 90%;
        padding: 0.2rem 0.4rem;
      }
      .code-block {
        background-color: #fff;
        color: #b4690e;
        font-size: 90%;
      }
      .black-block {
        color: #000000;
      }
      .italic-text {
        font-style: italic;
      }
    </style>
  </head>

  <body onload="main()">
    <h1 id="coding-title"></h1>
    <div>
      <h2>Instructions</h2>
      <div id="coding-instructions"></div>
    </div>
    <div>
      <h2>Test(s)</h2>
      <div id="coding-tests"></div>
    </div>
    <div>
      <h2>Solution(s)</h2>
      <div id="coding-solutions"></div>
    </div>

    <script>
      const quizData = {"title": "010 Coding Exercise 5", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p>Create a <code>color_codes</code> variable and assign a tuple to it. </p><p>The tuple should contain <strong>three tuples</strong> as items. Each of the three tuples should contain three items. The items can be any type.</p><p><br></p>", "tests": [{"file_name": "evaluate.py", "content": "from unittest import TestCase\nimport sys\n\nclass Evaluate(TestCase):\n    def test_exercise(self):\n        \n        import traceback, sys\n        try:\n            import exercise  # Imports student's solution\n        except Exception:\n            extracted_exception = traceback.format_exc().splitlines()[3:]\n            traceback_string = ''\n            for line in extracted_exception:\n                if r'/eval/' in line:\n                    line = line.replace(r'/eval/', '')\n                traceback_string = traceback_string + line + \"\\n\"\n            sys.exit(traceback_string)\n            \n        try:\n            exercise.color_codes\n        except Exception:\n            sys.exit(\"There's no color_codes variable in your code. \\n\\n Try again!\")\n        \n        \n        #output = sys.stdout.getvalue()  # Returns output since this function started.\n        message_output0 = \"\\n\\nYour tuple contains {} items. \\n\\nInstead, your tuple should contain 3 items. \\n\\nTry again!\".format(len(exercise.color_codes))\n        if len(exercise.color_codes) == 3:\n            pass\n        else:\n            sys.exit(message_output0)\n        \n        user_output = exercise.color_codes\n        user_output_types = [type(i) for i in user_output]\n        correct_output_types = [tuple, tuple, tuple]\n\n        message_output1 = \"\\n\\nYour tuple doesn't contain exactly three tuples inside.\\n\\nTry again!\"\n\n        if user_output_types == correct_output_types:\n            pass\n        else:\n            sys.exit(message_output1)\n"}], "solutions": [{"file_name": "exercise.py", "content": "color_codes = ((1,2,3), (4,5,6), (7,8,9))"}]};

      function renderCodeList(rootElement, codeList, className, titlePrefix) {
        for (var i = 0; i < codeList.length; i++) {
          var elem = codeList[i];
          var jsElem = document.createElement("div");
          jsElem.className = className;
          var jsElemTitle = document.createElement("h3");
          jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
          var jsElemBody = document.createElement("code");
          jsElemBody.className = "code-block black-block";
          jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
          jsElem.appendChild(jsElemTitle);
          jsElem.appendChild(jsElemBody);
          rootElement.appendChild(jsElem);
        }
      }
      
      function main() {
        // display the assignment
        var codingTitle = document.getElementById("coding-title");
        codingTitle.innerHTML = quizData.title;
        
        var codingInstructions = document.getElementById("coding-instructions");
        if (quizData.hasInstructions) {
          codingInstructions.innerHTML = quizData.instructions;
        } else {
          codingInstructions.innerHTML = "<span class=\"italic-text\">" + quizData.instructions
            + "</span>";
        }

        // display the test(s)
        var codingTests = document.getElementById("coding-tests");
        if (!quizData.hasTests) {
          codingTests.innerHTML = "<span class=\"italic-text\">" + quizData.tests + "</span>";
        } else {
          renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
        }
        

        // display the solution(s)
        var codingSolutions = document.getElementById("coding-solutions");
        if (!quizData.hasSolutions) {
          codingSolutions.innerHTML = "<span class=\"italic-text\">" + quizData.solutions + "</span>";
        } else {
          renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
        }
      }
    </script>
  </body>
</html>
